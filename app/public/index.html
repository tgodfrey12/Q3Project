<!doctype html>
<html ng-app="ui.bootstrap.demo">

<head>
  <link rel="stylesheet" href="styles.css" charset="utf-8">
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular-animate.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular-sanitize.js"></script>
  <script src="//angular-ui.github.io/bootstrap/ui-bootstrap-tpls-2.5.0.js"></script>
  <script src="example.js"></script>
  <link href="//netdna.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
  <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDkglGA_QCRbWdTB8WbheqnjLhGJ4D74Lg&libraries=places"></script>
</head>
<header class="pageHeader">
  <h4>Find a Ride! (Header)</h4>
</header>
<body>
  <script type="text/ng-template" id="customPopupTemplate.html">
    <div class="custom-popup-wrapper" ng-style="{top: position().top+'px', left: position().left+'px'}" style="display: block;" ng-show="isOpen() && !moveInProgress" aria-hidden="{{!isOpen()}}">
      <p class="message">select location from drop down.</p>
      <ul class="dropdown-menu" role="listbox">
        <li class="uib-typeahead-match" ng-repeat="match in matches track by $index" ng-class="{active: isActive($index) }" ng-mouseenter="selectActive($index)" ng-click="selectMatch($index)" role="option" id="{{::match.id}}">
          <div uib-typeahead-match index="$index" match="match" query="query" template-url="templateUrl"></div>
        </li>
      </ul>
    </div>
  </script>
  <div class="searchBox">
    <div class='container-fluid typeahead-demo' ng-controller="TypeaheadCtrl">
      <h5>Pickup Area (by keyword or address)</h4>
      <!-- <pre>Model: {{selected | json}}</pre> -->
      <input type="text" ng-model="fromLocation" uib-typeahead="keyword for keyword in keywords | filter:$viewValue | limitTo:8" class="form-control">
    </div>
    <div class='container-fluid typeahead-demo' ng-controller="TypeaheadCtrl">
      <h5>Dropoff Area (by keyword or address)</h4>
      <!-- <pre>Model: {{selected | json}}</pre> -->
      <input type="text" ng-model="toLocation" uib-typeahead="keyword for keyword in keywords | filter:$viewValue | limitTo:8" class="form-control">
    </div>
  </div>




</body>
</html>
